<form id = "msform">
	<h2 class = "fs-title">QNA</h2>
	<input type = "text" id = "id" placeholder = "Id" />
	<input type = "text" id = "answer" placeholder = "answer" />
	<input type="text" id = "keywords" placeholder = "keywords" />
	<input type = "text" id = "category" placeholder = "category" />

	<input type = "button" id = "send" name = "next" class = "next action-button" value = "save" />
</form>
</body>

<script>
	$("#send").click(function () {
		getData($("#id").val(), $("#answer").val(), $("#keywords").serializeArray(), $("#category").val());
	});
	function getData(answer, keywords, category) {

		$.ajax({
			url: "/admin/qna/update",
			data: JSON.stringify({
				"id": parseInt(id),
				"answer": answer,
				"keywords": keywords.toArray(),
				"category": category
			}),
			cache: false,
			type: 'post',
			dataType: 'json',
			contentType: "application/json",
			success: function (data) {
				console.log(data);
				// alert(data.message);
				// window.location.href = "/";
			}
		});
	}
</script>
